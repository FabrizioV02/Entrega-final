<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda de Vinilos</title>
     <!--BOOTSTRAP-->
    <link
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
     rel="stylesheet"
     integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
     crossorigin="anonymous"
    />
     <!--CUSTOM CSS-->
    <link rel="stylesheet" href="./style/style.css" />
    <!--MONTSERRAT-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
    <!-- El Header es solamente estetico -->
      <header class="container-fluid bg-dark position-sticky top-0" id="header"  >
        <ul
          class="nav nav-pills mb-3 py-3 container"
          id="pills-tab"
          role="tablist"
        >
          </li>
          <li class="nav-item" role="presentation">
            <a
              class="nav-link"
              id="pills-profile-tab"
              data-bs-toggle="pill"
              data-bs-target="#pills-profile"
              type="button"
              role="tab"
              aria-controls="pills-profile"
              aria-selected="false"
              >INICIO</a
            >
          </li>
          <li class="nav-item" role="presentation">
            <a
              class="nav-link"
              id="pills-contact-tab"
              data-bs-toggle="pill"
              data-bs-target="#pills-contact"
              type="button"
              role="tab"
              aria-controls="pills-contact"
              aria-selected="false"
              >NOSOTROS</a
            >
          </li>
          <li class="nav-item" role="presentation">
            <a
              class="nav-link"
              id="pills-contact-tab"
              data-bs-toggle="pill"
              data-bs-target="#pills-contact"
              type="button"
              role="tab"
              aria-controls="pills-contact"
              aria-selected="false"
              >CONTACTANOS</a
            >
          </li>
        </ul>
      </header>

     <!-- Carrusel -->

      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./img/banner-1.png"
              class="d-block w-100"
              alt="..."
              style="max-height: 505px; min-height: 505px"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./img/banner-2.png"
              class="d-block w-100"
              alt="..."
              style="max-height: 505px; min-height: 505px"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./img/banner-3.png"
              class="d-block w-100"
              alt="..."
              style="max-height: 505px; min-height: 505px"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

     <!-- Titulos de "Productos"-->

      <h4 id="productos-h4">PRODUCTOS</h4>
      <div class="row" id="cards"></div>

     <!-- Parte de arriba del carrito -->

      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Album</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Acción</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody id="items"></tbody>
        
     <!-- Aca van los productos con sus cantidades y precios... -->

        <tfoot>
          <tr id="footer">
            <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
          </tr>
        </tfoot>
      </table>
    </div>

     <!-- Cards de los productos-->

    <template id="template-card">
      <div class="col-12 mb-2 col-md-4">
        <div class="card text-center">
          <img
            src=""
            alt=""
            class="img-card-top"
            style="max-height: 250px; min-height: 250px"
          />
          <div class="card-body">
            <h5>Titulo</h5>
            <h6>artista</h6>
            <p>$ <span>precio</span></p>
            <div class="d-grid gap-2"></div>
            <button class="btn btn-dark">Añadir al carrito</button>
          </div>
        </div>
      </div>
    </template>

    <!--Resto del carrito-->

    <template id="template-carrito">
      <tr>
        <th scope="row">abc</th>
        <td>id</td>
        <td>1</td>
        <td>
          <button class="btn btn-info btn-sm">+</button>
          <button class="btn btn-danger btn-sm">-</button>
        </td>
        <td>$ <span>500</span></td>
      </tr>
    </template>

    <template id="template-footer">
      <th scope="row" colspan="2">Total productos</th>
      <td>10</td>
      <td>
        <button class="btn btn-danger btn-sm" id="vaciar-carrito">
          vaciar todo
        </button>
      </td>
      <td class="font-weight-bold">$ <span>5000</span></td>
    </template>

    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td>abc</td>
        <td>1</td>
        <td>
          <button class="btn btn-info btn-sm">+</button>
          <button class="btn btn-danger btn-sm">-</button>
        </td>
        <td>$ <span>500</span></td>
      </tr>
    </template>

    <!--BOOTSTRAP SCRIPT-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <!--SWEETALERT SCRIPT-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--CUSTOM SCRIPT-->
    <script src="./js/main.js"></script>
  </body>
</html>
